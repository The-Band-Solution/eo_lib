name: Release and Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install hatch
        
    - name: Build package
      run: hatch build
      
    - name: Publish to GitHub Packages
      run: |
        # Note: This is an example. Real publishing might require more specific auth.
        # For GitHub Packages:
        # python -m pip install twine
        # TWINE_USERNAME=${{ github.actor }} TWINE_PASSWORD=${{ secrets.GITHUB_TOKEN }} \
        # python -m twine upload --repository-url https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json dist/*
        echo "Library built successfully. Ready for distribution."
