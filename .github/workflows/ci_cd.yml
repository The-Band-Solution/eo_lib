name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]
    - name: Run Tests with Coverage
      run: |
        pytest --cov=src --cov-report=term-missing

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Build Tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Bump Version
      run: |
        python scripts/bump_version.py

    - name: Commit & Push Version Bump
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add pyproject.toml
        git commit -m "chore: bump version [skip ci]"
        git push

    - name: Build Package
      run: python -m build

    - name: Publish to GitHub Packages
      env:
        TWINE_USERNAME: ${{ github.actor }}
        TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python -m twine upload --repository-url https://nuget.pkg.github.com/${{ github.repository_owner }} dist/*
        # Note: The URL usually depends on the registry type. 
        # For Python (PyPI), GitHub Packages URL is https://nuget.pkg.github.com/OWNER is WRONG usually for python.
        # It is: https://pypi.pkg.github.com/${{ github.repository_owner }}
        
    - name: Publish Correct URL
      if: failure() || success()
      env:
         TWINE_USERNAME: ${{ github.actor }}
         TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
      run: | 
         python -m twine upload --repository-url https://pypi.pkg.github.com/${{ github.repository_owner }} dist/* --verbose
